<div class="confirmation-dialog" (click)="buttonChoice(false)">
    <div class="confirmation-modal">
        <div class="modal-content">
            <div class="modal-header">
              <span class="close" (click)="buttonChoice(false)">&times;</span>
            </div>
            <div class="modal-body">
              <p>{{ message }}</p>
            </div>
            <div class="modal-footer">
                <div>
                    <button type="button" class="btn btn-sm btn-danger m-1" (click)="buttonChoice(true)">אישור</button>
                    <button type="button" class="btn btn-sm btn-secondary m-1" (click)="buttonChoice(false)">בטל</button>
                </div>
            </div>
          </div>
    </div>
</div>
