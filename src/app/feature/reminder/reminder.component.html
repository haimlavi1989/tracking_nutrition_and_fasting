<div class="reminder">
    <div class="modal-backdrop fade show" (click)="handleCloseEvent()"></div>
    <div class="modal fade bd-example-modal-lg show" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                 <div class="header">
                    <span class="close" (click)="handleCloseEvent()">&times;</span>
                 </div>
                 <div class="overview">
                        <div class="container text-center">
                          <h5>זמני התראות:</h5>
                          <form (ngSubmit)="saveRemindersChanges()" #reminderForm="ngForm">
                            <div>
                              <label for="nutritionReminder">זמן התראה מקדימה לתחילת חלון האכילה </label>
                              <select id="nutritionReminder" name="nutritionReminder" [(ngModel)]="reminder.timeToAlertBeforeNutritionStart" required>
                                <option *ngFor="let option of reminderTimeOptionsArray" [value]="option.value"
                                        [selected]="option.value === reminder.timeToAlertBeforeNutritionStart"
                                        >{{ option.key }}</option>
                              </select>
                            </div>
                            <div>
                              <label for="fastingReminder">זמן התראה מקדימה לתחילת חלון הצום </label>
                              <select id="fastingReminder" name="fastingReminder" [(ngModel)]="reminder.timeToAlertBeforeFastingStart" required>
                                <option *ngFor="let option of reminderTimeOptionsArray" [value]="option.value"
                                        [selected]="option.value === reminder.timeToAlertBeforeFastingStart" >
                               {{ option.key.split('_').join(' ') }}</option>
                              </select>
                            </div>
                            <button class="btn btn-danger btn-sm mt-3" type="submit" [disabled]="reminderForm.invalid || isLoadingReminderList"><fa-icon [icon]="faSave"></fa-icon> שמור שינויים</button>
                          </form>
                      </div>
                 </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
          <app-loading-spinner [visible]="isLoadingReminderList"></app-loading-spinner>
        </div>
  </div>
</div>
